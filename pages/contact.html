    <section class="page-section contact-section">
        <div class="container">
            <h1 class="page-title" data-aos="fade-down">Get In Touch</h1>

            <div class="contact-container">
                <div class="contact-info" data-aos="fade-right">
                    <div class="contact-card">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p><a href="mailto:ramvel2002@gmail.com">ramvel2002@gmail.com</a></p>
                    </div>
                    <div class="contact-card">
                        <i class="fas fa-phone"></i>
                        <h3>Phone</h3>
                        <p><a href="tel:+918667255296">+91 8667255296</a></p>
                    </div>
                    <div class="contact-card">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Location</h3>
                        <p>Coimbatore, Tamil Nadu</p>
                    </div>
                    <div class="contact-social">
                        <a href="https://www.linkedin.com/in/jeyaram-k" target="_blank">

                        </a>
                        <a href="https://github.com/Jeyaram-k" target="_blank">

                    </div>
                </div>

                <div class="contact-form" data-aos="fade-left">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="from_name">Name</label>
                            <input type="text" id="from_name" name="from_name" required>
                        </div>
                        <div class="form-group">
                            <label for="from_email">Email</label>
                            <input type="email" id="from_email" name="from_email" required>

                        <div class="form-group">

                        </div>

                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <span class="btn-text">Send Message</span>
                            <span class="btn-loading" style="display: none;">

                            </span>
                        </button>
                    </form>
                    <div id="formStatus" class="form-status"></div>
                </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script src="../credentials.js"></script>
    <script src="../script.js"></script>

    <!-- EmailJS Form Handler -->
    <script type="text/javascript">
        // Initialize EmailJS with credentials from credentials.js
        emailjs.init(EMAILJS_CONFIG.PUBLIC_KEY);

        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            const formStatus = document.getElementById('formStatus');

            // Show loading state
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            submitBtn.disabled = true;
            formStatus.innerHTML = '';

            // Get form data
            const templateParams = {
                from_name: document.getElementById('from_name').value,
                from_email: document.getElementById('from_email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                to_name: EMAILJS_CONFIG.TO_NAME,
                to_email: document.getElementById('from_email').value  // Auto-reply goes to sender
            };

            // Send email using EmailJS
            emailjs.send(EMAILJS_CONFIG.SERVICE_ID, EMAILJS_CONFIG.TEMPLATE_ID, templateParams)
                .then(function (response) {
                    console.log('SUCCESS!', response.status, response.text);
                    formStatus.innerHTML = '<div class="success-message"><i class="fas fa-check-circle"></i> Message sent successfully! I\'ll get back to you soon.</div>';
                    document.getElementById('contactForm').reset();
                })
                .catch(function (error) {
                    console.log('FAILED...', error);
                    formStatus.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Failed to send message. Please try again or email me directly.</div>';
                })
                .finally(function () {
                    // Reset button state
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                    submitBtn.disabled = false;
                });
        });
    </script>
</body>

</html>
